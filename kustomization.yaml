generators:
- |-
  apiVersion: fn.kpt.dev/v1alpha1
  kind: RenderHelmChart
  metadata:
    name: demo
    annotations:
      config.kubernetes.io/function: |
        exec:
          path: render-helm-chart
  helmGlobals:
    chartHome: ./charts
    configHome: ./tmp
  helmCharts:
  - chartArgs:
      name: coredns
    templateOptions:
      releaseName: my-coredns
      namespace: coredns
      values:
        valuesFiles: 
        - https://raw.githubusercontent.com/config-sync-examples/helm-components/main/coredns-image-pull-policy.yaml
        - https://raw.githubusercontent.com/config-sync-examples/helm-components/main/coredns-image-tag.yaml
  - chartArgs:
      name: ingress-nginx
      repo: https://kubernetes.github.io/ingress-nginx
      version: 4.0.5
    templateOptions:
      releaseName: my-ingress-nginx
      namespace: ingress-nginx

commonLabels:
  test-case: hydration
